name: sunny
description: A new Flutter project.

publish_to: 'none'

version: 1.0.3

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.2.2
  intl: ^0.17.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  shared_preferences: ^2.0.6
  bubble_bottom_bar: ^2.0.0
  flutter_local_notifications: ^8.1.1
  path_provider: ^2.0.2
  flutter_native_timezone: ^2.0.0
  webfeed: ^0.7.0
  flutter_inappwebview: ^6.1.5
  persistent_bottom_nav_bar: any
  avatar_glow: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - asset/image/sunny.png
    - asset/image/wind.png
    - asset/image/humidity.png
    - asset/image/windspeed.png
    - asset/image/speed.png
    - asset/image/weatherHeader.png
    - asset/image/waterpercent.png
    - asset/image/thermometer.png
    - asset/image/fluenttemperature.png
    - asset/image/fluenttemperaturewhite.png
    - asset/image/brokenclouds.png
    - asset/image/clearsky.png
    - asset/image/fewclouds.png
    - asset/image/mist.png
    - asset/image/rain.png
    - asset/image/scatteredclouds.png
    - asset/image/showerrain.png
    - asset/image/snow.png
    - asset/image/thunderstorm.png
    - asset/image/backgroundSunny.png

  fonts:
    - family: NunitoBlack
      fonts:
           - asset: asset/fonts/Nunito/Nunito-Black.ttf
    - family: NunitoBlackItalic
      fonts:
            - asset: asset/fonts/Nunito/Nunito-BlackItalic.ttf
    - family: NunitoBold
      fonts:
            - asset: asset/fonts/Nunito/Nunito-Bold.ttf
    - family: NunitoBoldItalic
      fonts:
            - asset: asset/fonts/Nunito/Nunito-BoldItalic.ttf
    - family: NunitoExtraBold
      fonts:
            - asset: asset/fonts/Nunito/Nunito-ExtraBold.ttf
    - family: NunitoExtraBoldItalic
      fonts:
            - asset: asset/fonts/Nunito/Nunito-ExtraBoldItalic.ttf
    - family: NunitoExtraLight
      fonts:
            - asset: asset/fonts/Nunito/Nunito-ExtraLight.ttf
    - family: NunitoExtraLightItalic
      fonts:
            - asset: asset/fonts/Nunito/Nunito-ExtraLightItalic.ttf
    - family: NunitoItalic
      fonts:
            - asset: asset/fonts/Nunito/Nunito-Italic.ttf
    - family: NunitoLight
      fonts:
            - asset: asset/fonts/Nunito/Nunito-Light.ttf
    - family: NunitoLightItalic
      fonts:
            - asset: asset/fonts/Nunito/Nunito-lightItalic.ttf
    - family: NunitoRegular
      fonts:
            - asset: asset/fonts/Nunito/Nunito-Regular.ttf
    - family: NunitoSemiBold
      fonts:
            - asset: asset/fonts/Nunito/Nunito-Semibold.ttf
    - family: NunitoSemiBoldItalic
      fonts:
            - asset: asset/fonts/Nunito/Nunito-SemiBoldItalic.ttf